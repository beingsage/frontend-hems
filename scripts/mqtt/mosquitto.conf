# Mosquitto configuration for IoT Energy Monitor

# Listen on default MQTT port
listener 1883
protocol mqtt

# WebSocket support
listener 9001
protocol websockets

# Allow anonymous connections (for development)
# In production, use authentication
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# Connection settings
max_connections -1
max_queued_messages 1000

# Message size limit (10MB)
message_size_limit 10485760
